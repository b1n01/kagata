<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Kataga</title>
	<link rel="icon" type="image/png" href="/favicon.svg">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Kagata</h1>
            <div class="stamp">
                <p>でた</p>
                <p>らめ</p>
            </div>
        </header>
        <section class="rays">
            <div class="content">
                <div class="banner">{content}</div>
                <div class="author">{author}</div>
            </div>
        </section>
        <footer>
            <div class="question">Quancuno ha detto una kagata?</div>
            <a href="/" class="button button-new">Crea un banner!</a>
            <a href="/" id="share" class="button button-share">Share</a>
        </footer>
        <div class="date">{date}</div>
    </div>
</body>

<script>
    const button = document.querySelector("#share");
    button.addEventListener("click", event => {
        event.preventDefault();
        navigator.clipboard.writeText(window.location.href);
        button.textContent = "Link copiato";
        setTimeout(() => button.textContent = "Share", 3000);
    });
</script>

</html>
